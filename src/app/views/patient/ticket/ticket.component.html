<div style="margin-top: 75px; ">
<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Notificaciones
                    <button class="btn btn-primary" style="float: right;" data-toggle="modal" (click)="onNew()">Crear Ticket</button>
                </div>
                <div class="card-body">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" style="width: 100%;">
                        <thead>
                            <tr>
                                <th>Ticket</th>
                                <th>Asunto</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let tick of tickets">
                                <tr>
                                    <td>{{tick.ticket}}</td>
                                    <td>{{tick.tittle}}</td>
                                    <td>{{tick.date}}</td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Agregar Ticket</h4>
                <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col form-group">
                        <label for="title">Título</label>
                        <input type="text" class="form-control" id="title" [(ngModel)]="ticketNew.tittle">
                    </div>
                </div>
                <div class="row">
                    <div class="col form-group">
                        <label for="description">Descripción</label>
                        <textarea class="form-control" id="description" [(ngModel)]="ticketNew.description"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="largeModal.hide()">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="onSaveEdit()">Guardar</button>
            </div>
        </div>
    </div>
</div>
</div>
