<div class="animated fadeIn">
    <div class="row" *ngIf="isPatient">
        <div class="col-md-6" align="center">
            <div class="card">
                <div class="card-header">
                    <strong>Diagnóstico</strong>
                </div>
                <div class="card-body">
                    <form class="form-horizontal">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="patient">Paciente:</label>
                            <div class="col-md-9">
                                <select class="form-control" id="patient" [(ngModel)]="patient" name="patient">
                                  <option *ngFor="let pat of patientList" [value]="pat.id">{{pat.friendlyName}}
                                  </option>
                              </select>
                                <span *ngIf="required" class="help-block">*Campo requerido</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="disease">Tipo de Leucemia:</label>
                            <div class="col-md-9">
                                <select class="form-control" id="disease" [(ngModel)]="disease" name="disease">
                                  <option *ngFor="let dis of diseaseList" [value]="dis.id">{{dis.name}}</option>
                              </select>
                                <span *ngIf="required" class="help-block">*Campo requerido</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-primary" (click)="onCards()">
                      <i class="fa fa-dot-circle-o"></i>
                      Aceptar</button>
                </div>
            </div>
        </div>
    </div>


   
    <div class="row" *ngIf="!isPatient && disease==0">
        <div class="col-md-6" *ngIf="!isPatient && showAll==true">
            <div class="card">
                <div class="card-header" [class.expanded]="isExpanded" (click)="toggle()">
                    General
                    <span class="iconpos" [ngClass]="{
                  'fas fa-caret-square-down': isExpanded,
                   'fas fa-caret-square-down': !isExpanded
                }"></span>
                </div>

                <div *ngIf="!isExpanded" class="card-body">
                    <form class="form-horizontal">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">General</label>
                            <div class="col-md-9 col-form-label">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="all.general.Age" name="Age" id="checkbox86">
                                    <label class="form-check-label" for="checkbox86">
                                      Edad: 2 - 5 años
                                  </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="all.general.AdvancedPaternalAge" name="AdvancedPaternalAge" id="checkbox1">
                                    <label class="form-check-label" for="checkbox1">
                                      Edad Paterna Avanzada
                                  </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="all.general.MaternalFetalLoss" name="MaternalFetalLoss" id="checkbox2">
                                    <label class="form-check-label" for="checkbox2">
                                      Pérdida Fetal Materna
                                  </label>
                                </div>
                                <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="all.general.XRayExposureAtBirth" name="XRayExposureAtBirth" id="checkbox3">
                                    <label class="form-check-label" for="checkbox3">
                                      Exposición a Rayos X en el Nacimiento
                                  </label>
                                </div>
                                <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="all.general.PreviousChemotherapyOrRadiotherapy" name="PreviousChemotherapyOrRadiotherapy" id="checkbox4">
                                    <label class="form-check-label" for="checkbox4">
                                      Quimioterapia o Radioterapia Previa
                                  </label>
                                </div>
                                <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="all.general.InheritedConditions" name="InheritedConditions" id="checkbox5">
                                    <label class="form-check-label" for="checkbox5">
                                      Afecciones Heredadas
                                  </label>
                                </div>
                            </div>
                        </div>
                        <!-- -->
                    </form>
                </div>
            </div>
        </div>
        <!--/.col-->
        <div class="col-md-6" *ngIf="!isPatient && showAll==true">
            <div class="card">
                <div class="card-header" [class.expanded]="isExpandedA" (click)="toggleA()">
                    Signos
                    <span class="iconpos" [ngClass]="{
            'fas fa-caret-square-down': isExpandedA,
             'fas fa-caret-square-down': !isExpandedA
          }"></span>
                </div>

                <div *ngIf="!isExpandedA" class="card-body">
                    <form class="form-horizontal">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">Signos</label>
                            <div class="col-md-9 col-form-label">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="all.sign.Pallor" name="Pallor" id="checkbox6">
                                    <label class="form-check-label" for="checkbox6">
                                      Palidez
                                  </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="all.sign.EnlargedLiverOrSpleen" name="EnlargedLiverOrSpleen" id="checkbox7">
                                    <label class="form-check-label" for="checkbox7">
                                      Hígado o Bazo Agrandado
                                  </label>
                                </div>
                                <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="all.sign.Infections" name="Infections" id="checkbox8">
                                    <label class="form-check-label" for="checkbox8">
                                      Infecciones
                                  </label>
                                </div>
                                <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="all.sign.Bruises" name="Bruises" id="checkbox9">
                                    <label class="form-check-label" for="checkbox9">
                                      Moretones
                                  </label>
                                </div>
                                <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="all.sign.LumpsInNeckOrUnderArmOrStomachOrGroinArea" name="LumpsInNeckOrUnderArmOrStomachOrGroinArea" id="checkbox10">
                                    <label class="form-check-label" for="checkbox10">
                                      Bultos en la Zona del Cuello, Debajo del Brazo, Estómago o Ingle
                                  </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--/.col-->
        <div class="col-md-6" *ngIf="!isPatient && showAll==true">
            <div class="card">
                <div class="card-header" [class.expanded]="isExpandedB" (click)="toggleB()">
                    Sintomas
                    <span class="iconpos" [ngClass]="{
            'fas fa-caret-square-down': isExpandedB,
             'fas fa-caret-square-down': !isExpandedB
          }"></span>
                </div>

                <div *ngIf="!isExpandedB" class="card-body">
                    <form class="form-horizontal">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">Síntomas</label>
                            <div class="col-md-9 col-form-label">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="all.symptom.ProlongedFever" name="ProlongedFever" id="checkbox11">
                                    <label class="form-check-label" for="checkbox11">
                                      Fiebre Prolongada
                                  </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="all.symptom.BoneAche" name="BoneAche" id="checkbox12">
                                    <label class="form-check-label" for="checkbox12">
                                      Dolor de Huesos
                                  </label>
                                </div>
                                <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="all.symptom.SwellingOfTheLymphNodes" name="SwellingOfTheLymphNodes" id="checkbox13">
                                    <label class="form-check-label" for="checkbox13">
                                      Inflamación de los Ganglios Linfáticos
                                  </label>
                                </div>
                                <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="all.symptom.PetechiaeAndDyspnea" name="PetechiaeAndDyspnea" id="checkbox14">
                                    <label class="form-check-label" for="checkbox14">
                                      Petequias y Disnea
                                  </label>
                                </div>
                                <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="all.symptom.Headache" name="Headache" id="checkbox15">
                                    <label class="form-check-label" for="checkbox15">
                                      Dolor de Cabeza
                                  </label>
                                </div>
                                <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="all.symptom.FeelingTired" name="FeelingTired" id="checkbox16">
                                    <label class="form-check-label" for="checkbox16">
                                      Sensación de Cansancio
                                  </label>
                                </div>
                                <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="all.symptom.LossOfAppetite" name="LossOfAppetite" id="checkbox17">
                                    <label class="form-check-label" for="checkbox17">
                                      Pérdida de Apetito
                                  </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--/.col-->
        <div class="col-md-6" *ngIf="!isPatient && showAll==true">
            <div class="card">
                <div class="card-header" [class.expanded]="isExpandedC" (click)="toggleC()">
                    Resultados de Laboratorio
                    <span class="iconpos" [ngClass]="{
        'fas fa-caret-square-down': isExpandedC,
         'fas fa-caret-square-down': !isExpandedC
      }"></span>
                </div>

                <div *ngIf="!isExpandedC" class="card-body">
                    <form class="form-horizontal">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">Resultado de Laboratorio</label>
                            <div class="col-md-9 col-form-label">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="all.labResult.LeukemicBlasts" name="LeukemicBlasts" id="checkbox18">
                                    <label class="form-check-label" for="checkbox18">
                                      Blastos Leucémicos > 25%
                                  </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="all.labResult.WhiteBloodCellCount" name="WhiteBloodCellCount" id="checkbox19">
                                    <label class="form-check-label" for="checkbox19">
                                      Recuento de Leucocitos > 50000mm³
                                  </label>
                                </div>
                                <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="all.labResult.PositiveCytogeneticAnalysis" name="PositiveCytogeneticAnalysis" id="checkbox20">
                                    <label class="form-check-label" for="checkbox20">
                                      Análisis Citogenético Positivo
                                  </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--/.col-->
        <div class="col-md-6" align="center" *ngIf="!isPatient && showAll==true">
            <div class="card">
                <div class="card-body">
                    <button type="submit" class="btn btn-primary" style="width:40%;" (click)="onSendCardsAll()">
                      <i class="fa fa-dot-circle-o"></i>
                      Enviar</button>
                    <button type="reset" class="btn btn-danger" style="width:40%;" (click)="onBack()">
                      <i class="fa fa-ban"></i>Regresar</button>
                </div>
            </div>
        </div>

<!--//!.col-->
        <div class="all-true" *ngIf="(showA==true && all.general.Age && all.general.AdvancedPaternalAge && all.general.MaternalFetalLoss && all.general.XRayExposureAtBirth && all.general.PreviousChemotherapyOrRadiotherapy && all.general.InheritedConditions
         && all.sign.Pallor && all.sign.EnlargedLiverOrSpleen
          && all.symptom.ProlongedFever 
          && all.labResult.LeukemicBlasts && all.labResult.WhiteBloodCellCount && all.labResult.PositiveCytogeneticAnalysis) ||
          (showA==true && all.general.Age && all.general.AdvancedPaternalAge && all.general.PreviousChemotherapyOrRadiotherapy &&  
          all.sign.Pallor && all.sign.EnlargedLiverOrSpleen &&
          all.labResult.LeukemicBlasts && all.labResult.WhiteBloodCellCount && all.labResult.PositiveCytogeneticAnalysis) || 
          (showA==true && all.general.MaternalFetalLoss && all.general.XRayExposureAtBirth && all.general.PreviousChemotherapyOrRadiotherapy &&
          all.sign.EnlargedLiverOrSpleen &&  
          all.symptom.ProlongedFever  && 
          all.labResult.WhiteBloodCellCount  && all.labResult.PositiveCytogeneticAnalysis)">
            <app-detallediagnosticoall [all]=all [isPatient]=isPatient [showAll]=showAll>
            </app-detallediagnosticoall>
        </div> 

        <div class="all-false" *ngIf="showA==false">
    <app-detallediagnosticoallfalse [all]=all [isPatient]=isPatient [showAll]=showAll> </app-detallediagnosticoallfalse>
        </div>
<!--//!.col-->

    </div>
    

    <!--01-->

                <div class="card-header" [class.expanded]="isExpanded" (click)="toggle()">

                'fas fa-caret-square-down': isExpanded,
                 'fas fa-caret-square-down': !isExpanded
              }"></span>
                </div>

                <div *ngIf="!isExpanded" class="card-body">
                    <form class="form-horizontal">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">General</label>
                            <div class="col-md-9 col-form-label">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="cll.general.PreviousDiseases" name="PreviousDiseases" id="checkbox21">
                                    <label class="form-check-label" for="checkbox21">
                                  Enfermedades previas </label>
                                </div>
                            </div>
                        </div>
                        <!-- -->
                    </form>
                </div>
            </div>
        </div>
        <!--/.col-->
        <div class="col-md-6" *ngIf="!isPatient && showCll==true">
            <div class="card">
                <div class="card-header" [class.expanded]="isExpandedA" (click)="toggleA()">
                    Signos
                    <span class="iconpos" [ngClass]="{
          'fas fa-caret-square-down': isExpandedA,
           'fas fa-caret-square-down': !isExpandedA
        }"></span>
                </div>

                <div *ngIf="!isExpandedA" class="card-body">
                    <form class="form-horizontal">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">Signos</label>
                            <div class="col-md-9 col-form-label">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="cll.sign.Fatigue" name="Fatigue" id="checkbox22">
                                    <label class="form-check-label" for="checkbox22">
                                  Fatiga
                            </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="cll.sign.ShortnessOfBreathDuringActivities" name="ShortnessOfBreathDuringActivities" id="checkbox23">
                                    <label class="form-check-label" for="checkbox23">
                                  Falta de aliento durante las actividades
                            </label>
                                </div>
                                <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="cll.sign.EnlargedLymphNodes" name="EnlargedLymphNodes" id="checkbox24">
                                    <label class="form-check-label" for="checkbox24">
                                  Agrandamiento de los ganglios linfáticos
                            </label>
                                </div>
                                <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="cll.sign.LowGradeFever" name="LowGradeFever" id="checkbox25">
                                    <label class="form-check-label" for="checkbox25">
                                  Fiebre de bajo grado
                            </label>
                                </div>
                                <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="cll.sign.Weightloss" name="Weightloss" id="checkbox26">
                                    <label class="form-check-label" for="checkbox26">
                                  Pérdida de peso
                            </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--/.col-->
        <div class="col-md-6" *ngIf="!isPatient && showCll==true">
            <div class="card">
                <div class="card-header" [class.expanded]="isExpandedB" (click)="toggleB()">
                    Sintomas
                    <span class="iconpos" [ngClass]="{
          'fas fa-caret-square-down': isExpandedB,
           'fas fa-caret-square-down': !isExpandedB
        }"></span>
                </div>

                <div *ngIf="!isExpandedB" class="card-body">
                    <form class="form-horizontal">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">Síntomas</label>
                            <div class="col-md-9 col-form-label">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="cll.symptom.NightSweats" name="NightSweats" id="checkbox27">
                                    <label class="form-check-label" for="checkbox27">

                            </label>

                                    <label class="form-check-label" for="checkbox30">
                                  Falta de aliento

                                  Cansancio extremo
                            </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--/.col-->
        <div class="col-md-6" *ngIf="!isPatient && showCll==true">
            <div class="card">
                <div class="card-header" [class.expanded]="isExpandedC" (click)="toggleC()">
                    Resultados de Laboratorio
                    <span class="iconpos" [ngClass]="{
      'fas fa-caret-square-down': isExpandedC,
       'fas fa-caret-square-down': !isExpandedC
    }"></span>
                </div>

                <div *ngIf="!isExpandedC" class="card-body">
                    <form class="form-horizontal">

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="cll.labResult.InsufficientNumberOfPlatelets" name="InsufficientNumberOfPlatelets" id="checkbox32">
                                    <label class="form-check-label" for="checkbox32">
                                  Cantidad insuficiente de plaquetas < 10,000/Ul
                            </label>
                                </div>

                                    <input class="form-check-input" type="checkbox" [(ngModel)]="cll.labResult.CD38" name="CD38" id="checkbox33">
                                    <label class="form-check-label" for="checkbox33">
                                  CD38
                            </label>
                                </div>
                                <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="cll.labResult.Beta2Microglobulin" name="Beta2Microglobulin" id="checkbox34">
                                    <label class="form-check-label" for="checkbox34">
                                  Microglobulina beta-2
                            </label>
                                </div>

        <div class="col-md-6" align="center" *ngIf="!isPatient && showCll==true">
            <div class="card">
                <div class="card-body">
                    <button type="submit" class="btn btn-primary" style="width:40%;" (click)="onSendCardsCll()">
                    <i class="fa fa-dot-circle-o"></i>
                    Enviar</button>

                </div>
            </div>
        </div>
        <!--//!.col-->
        <div class="cll-true" *ngIf="(showB==true && cll.general.PreviousDiseases && 
        cll.sign.EnlargedLymphNodes  &&  cll.sign.LowGradeFever &&  cll.sign.Fatigue &&  cll.sign.Weightloss && 
        cll.symptom.NightSweats && cll.symptom.FeelingFull && cll.symptom.InfectionOfTheSkinLungsKidneysOrOtherOrgans && cll.symptom.ShortOfBreath && cll.symptom.Exhausted && 
         cll.labResult.InsufficientNumberOfPlatelets && cll.labResult.CD38 && cll.labResult.Beta2Microglobulin && cll.labResult.AbnormalIncreaseLymphocytesBlood && cll.labResult.Anemia ) || 
         (showB==true && cll.general.PreviousDiseases && 
         cll.sign.Fatigue &&  cll.sign.Weightloss && 
         cll.symptom.NightSweats && cll.symptom.Exhausted && 
         cll.labResult.InsufficientNumberOfPlatelets && cll.labResult.CD38 && cll.labResult.Beta2Microglobulin && cll.labResult.AbnormalIncreaseLymphocytesBlood && cll.labResult.Anemia ) || 
         (showB==true && cll.general.PreviousDiseases 
         &&  cll.sign.Weightloss && 
         cll.symptom.NightSweats && cll.symptom.FeelingFull &&  
         cll.labResult.InsufficientNumberOfPlatelets && cll.labResult.Beta2Microglobulin && cll.labResult.AbnormalIncreaseLymphocytesBlood && cll.labResult.Anemia 
        )">
        <app-detallediagnosticocll [cll]=cll [isPatient]=isPatient [showCll]=showCll></app-detallediagnosticocll>
        </div> 
        <div class="cll-false" *ngIf="showB==false">
            <app-detallediagnosticocllfalse [cll]=cll [isPatient]=isPatient [showCll]=showCll></app-detallediagnosticocllfalse>
        </div>
        <!--//!.col-->

        <!--/.col-->
    </div>

                                    <input class="form-check-input" type="checkbox" [(ngModel)]="cml.labResult.InsufficientAmountOfRedBloodCells" name="InsufficientAmountOfRedBloodCells" id="checkbox84">
                                    <label class="form-check-label" for="checkbox84">
                                Cantidad insuficiente de glóbulos rojos
                          </label>
                                </div>
                                <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="cml.labResult.ElevatedNumberOfWhiteBloodCells" name="ElevatedNumberOfWhiteBloodCells" id="checkbox85">
                                    <label class="form-check-label" for="checkbox85">
                              Cantidad elevada de glóbulos blancos
                        </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--/.col-->
        <div class="col-md-6" align="center" *ngIf="!isPatient && showCml==true">
            <div class="card">
                <div class="card-body">
                    <button type="submit" class="btn btn-primary" style="width:40%;" (click)="onSendCardsCml()">
                    <i class="fa fa-dot-circle-o"></i>
                    Enviar</button>
                    <button type="reset" class="btn btn-danger" style="width:40%;" (click)="onBack()">
                    <i class="fa fa-ban"></i>Regresar</button>
                </div>
            </div>
        </div>
        <!--/.col-->
         <!--//!.col-->
        <div class="cml-true" *ngIf="(showC==true && cml.general.RadiationExposure && cml.general.DNADamage && 
        cml.sign.UnexplainedWeightLoss && cml.sign.GumOrNoseBleeds &&  cml.sign.Bruising &&  cml.sign.ProlongedBleedingFromMinorCuts  &&  
        cml.symptom.Fever && cml.symptom.FeelingTired && cml.symptom.Dizziness  && 
        cml.labResult.InsufficientAmountOfRedBloodCells && cml.labResult.PhiladelphiaChromosome)  ||
        (showC==true && cml.general.RadiationExposure && cml.general.DNADamage && 
        cml.sign.GumOrNoseBleeds && cml.sign.Bruising &&  cml.sign.DisseminatedNodules && 
        cml.symptom.Drowsiness && cml.symptom.Headache && cml.symptom.BlurryVision 
        && cml.labResult.ElevatedNumberOfWhiteBloodCells  && cml.labResult.InsufficientAmountOfRedBloodCells
         && cml.labResult.FusionGeneBCRABL1) ||
         (showC==true && cml.general.RadiationExposure && 
         cml.symptom.Fatigue && cml.sign.Pallor &&  cml.sign.Bruising &&  cml.sign.Infections && 
         cml.symptom.Dizziness  && 
         cml.labResult.ElevatedNumberOfWhiteBloodCells  && cml.labResult.InsufficientAmountOfRedBloodCells
         && cml.labResult.PhiladelphiaChromosome)">
            <app-detallediagnosticocml  [cml]=cml [isPatient]=isPatient [showCml]=showCml> </app-detallediagnosticocml>
        </div> 
        <div class="cml-false" *ngIf="showC==false ">
            <app-detallediagnosticocmlfalse [cml]=cml [isPatient]=isPatient [showCml]=showCml></app-detallediagnosticocmlfalse>
        </div>
        <!--//!.col-->

        
    </div>
  <!--/.col-->

  
    



</div>
