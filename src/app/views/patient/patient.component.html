<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Pacientes
                    <button class="btn btn-primary" style="float: right;" data-toggle="modal" (click)="onNew()">Añadir paciente</button>
                </div>
                <div class="card-body">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" style="width: 100%;">
                        <thead>
                            <tr>
                                <th>Identificador</th>
                                <th>Iniciales</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let user of patients">
                                <tr>
                                    <td>{{user.id}}</td>
                                    <td>{{user.friendlyName}}</td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Añadir Paciente</h4>
                <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col form-group">
                        <label for="id">Identificador</label>
                        <input type="text" class="form-control" placeholder="PC" id="id" [(ngModel)]="patientNew.id">
                    </div>
                    <div class="col form-group">
                        <label for="initial">Iniciales</label>
                        <input type="text" class="form-control" id="initial" [(ngModel)]="patientNew.friendlyName">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="largeModal.hide()">Cerrar</button>
                <button type="button" class="btn btn-primary" button [disabled]="inputCheck()" (click)="onSaveEdit()">Guardar</button>
            </div>
        </div>
    </div>
</div>
