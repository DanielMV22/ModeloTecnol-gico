<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Inicio de Sesión</h1>
                  <p class="text-muted">Ingrese a su cuenta</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Usuario" name="username" [(ngModel)]="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Contraseña" name="password" [(ngModel)]="password" required>
                  </div>
                  <div class="row">
                    <div class="col-6" >
                      <button type="button" class="btn btn-primary px-4" style="margin-left: 90px;" button [disabled]="inputCheck()" (click)="onClick()">Iniciar Sesión</button>
                    </div>
                   
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white   d-md-down-none" style="width: 300px; height: 330px;">
              <img src="assets/img/imagen-diagnostico.png" style="width: 341px; height: 1000px; ">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
